name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Print current working directory
      run: pwd

    - name: List files in current directory
      run: ls -la

    - name: Clean build directory
      # Added --stacktrace for more detailed error output
      run: ./gradlew clean --stacktrace

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --info

    - name: Publish Test Results
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results
        path: app/build/reports/tests/debugUnitTest/

    - name: Run Android Lint Checks
      run: ./gradlew lint

    - name: Publish Lint Report
      uses: actions/upload-artifact@v4
      with:
        name: lint-report
        path: app/build/reports/lint-results-debug.html

    - name: Build with Gradle
      run: ./gradlew build

    - name: Publish Build Report
      uses: actions/upload-artifact@v4
      with:
        name: build-report
        path: app/build/reports/

